<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>3D Precipitation & Reflectivity Visualization System</title>

  <!-- Bootstrap/JQuery Requirements -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Tempus Dominus Requirements -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.7.11/dist/js/tempus-dominus.min.js"
    crossorigin="anonymous"></script>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.7.11/dist/css/tempus-dominus.min.css"
    crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/solid.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/fontawesome.min.js"></script>

  <!-- Plotly Requirements -->
  <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>

  <!-- Custom Style / Scripts -->
  <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
  <script src="{{url_for('static', filename='scripts.js')}}"></script>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='cisess_logo_white.png')}}">
</head>

<body id="body">
  <nav class="navbar navbar-expand-lg navbar-light bg-primary sticky-top">
    <a class="navbar-brand text-white disply-1" href="/">3D-VisSys</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="fa fa-bars text-white"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end pt-1 pb-1" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link bg-primary text-white" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle bg-primary text-white" href="#" id="navbarDropdownMenuLink"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Data
          </a>
          <div class="dropdown-menu bg-primary" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item text-white" href="https://mrms.ncep.noaa.gov/data/" target="_blank">
              NOAA MRMS</a>
            <a class="dropdown-item text-white" href="https://nominatim.org/release-docs/latest/api/Overview/"
              target="_blank">
              OpenStreetMap</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link bg-primary text-white" href="github.com/lanceu0128/3dvissys">
            <span class="fa-brands fa-github"></span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link bg-primary text-white" href="mailto:marulraj@umd.edu?cc=lpu@umd.edu">
            <span class="fa fa-envelope"></span>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid mt-0">
    <div class="row">
      <div class="col-md-3 sidebar bg-info">

        <div class="btn-group mt-3 w-100" role="group" aria-label="Basic example">
          <button type="button" class="radio btn btn-light" onclick="handle_graph_selection(this, '2Dprecip')">Precipitation</button>
          <button type="button" class="radio btn btn-primary" onclick="handle_graph_selection(this, '3Drefl')">Volume</button>
          <button type="button" class="radio btn btn-light" onclick="handle_graph_selection(this, '3Danim')">Volume Animation</button>
        </div>

        <div id="dateTimePicker" class="mt-3">
        </div>

        <button type="button" class="btn btn-light mt-3 mx-auto w-100" onclick="get_graph_by_date()">
          Get Graph from Selected Date
        </button>

        <button type="button" class="btn btn-light mt-3 mx-auto w-100" onclick="get_latest_graph()">
          Get Latest Graph
        </button>
        
        <div style="height: 50vh;"></div>
      </div>

      <div id="content" class="col-md-9 mt-5 px-5 bg-white">
        {% block content %}{% endblock %}  
      </div>
      
      <!-- Modal -->
      <div class="modal fade" id="loading-modal" data-backdrop="static">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-body py-5">
              <h1 id='loading-icon' class="modal-title text-center">⛈️</h3>
              <h4 id='loading-text' class="modal-title text-center">Loading... (0s)</h4>
            </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer bg-light py-4">
    <div class="container">
      <div class="text-center">
        <a href="https://cisess.umd.edu/"><img src="{{url_for('static', filename='cisess_logo.png')}}" height=100 alt="Center Image">
        </a>
      </div>
    </div>
  </footer>

  <script type="text/javascript">
    valid_dates = convert_to_dates({{ valid_dates | safe }})

    dateTimePicker = new tempusDominus.TempusDominus(document.getElementById('dateTimePicker'), {
      display: {
        inline: true,
        theme: 'light',
      },
      restrictions: {
        enabledDates: valid_dates
      }
    });

    var graph = {{ graphJSON | safe}}
    Plotly.plot('graph', graph)

    $("#dateTimePicker").addClass("bg-light")
  </script>
</body>

</html>
