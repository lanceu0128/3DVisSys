<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Vis Sys</title>

    <!-- Bootstrap/JQuery Requirements -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Tempus Dominus Requirements -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.7.11/dist/js/tempus-dominus.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.7.11/dist/css/tempus-dominus.min.css" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/solid.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/fontawesome.min.js"></script>

    <!-- Custom Style / Scripts -->
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <script src="{{url_for('static', filename='scripts.js')}}"></script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-primary sticky-top">
    <a class="navbar-brand text-white font-weight-bold" href="#">3D Visualization System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="fa fa-bars text-white"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link bg-primary text-white" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle bg-primary text-white" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Graphs
          </a>
          <div class="dropdown-menu bg-primary" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item text-white" href="#">3D Reflectivity</a>
            <a class="dropdown-item text-white" href="#">3D Reflectivity Animation</a>
            <a class="dropdown-item text-white" href="#">2D Precipitation</a>
          </div>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle bg-primary text-white" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Data
          </a>
          <div class="dropdown-menu bg-primary" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item text-white" href="https://mrms.ncep.noaa.gov/data/3DRefl/" target="_blank">3D Reflectivity</a>
            <a class="dropdown-item text-white" href="https://mrms.ncep.noaa.gov/data/2D/PrecipRate/" target="_blank">2D Precipitation</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link bg-primary text-white" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link bg-primary text-white" href="#"><span class="fa fa-envelope"></span></a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid mt-0">
    <div class="row">
      <div class="col-md-3 sidebar bg-info">
        <ul class="nav flex-row w-100 justify-content-center">
          <li class="nav-item">
            <button id="default-btn" class="active nav-link border-top-0 border-right-0 border-left border-bottom border-white bg-danger text-white rounded-bottom-left" onclick="handle_graph_selection(this, '3drefl')" href="#">3D Refl</a>
          </li>
          <li class="nav-item">
            <button class="nav-link border-top-0 border-left-0 border-right-0 border-bottom border-white bg-primary text-white" onclick="handle_graph_selection(this, '3dreflanim')" href="#">3D Refl Animation</a>
          </li>
          <li class="nav-item">
            <button class="nav-link border-top-0 border-left-0 border-right border-bottom border-white bg-primary text-white rounded-bottom-right" onclick="handle_graph_selection(this, '2dprecip')" href="#">2D Precip</a>
          </li>
        </ul>

        <div id="dateTimePicker" class="mt-3">
        </div>

        <button type="button" class="btn btn-light mt-3 mx-auto w-100" onclick="get_graph_by_date()">
          Get Graph from Selected Date
        </button>

        <button type="button" class="btn btn-light mt-3 mx-auto w-100">
          Get Latest Graph
        </button>

        <div style="height: 50vh;"></div>
      </div>

      <div class="col-md-9 text-center mt-5 px-5 bg-white">
        <h1> {{ title }}</h1>
        <p>{{ content }}</p>
      </div>
    </div>
  </div>

  <footer class="footer bg-light py-4">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-4 text-left" >
          <p class="my-0 ">Lance Uymatiao & Malarvizhi Arulraj</p>
        </div>
        <div class="col-md-4 text-center">
          <img src="cisess_logo.png" width=125 height=100 alt="Center Image">
        </div>
        <div class="col-md-4 text-right">
          <p class="my-0">Documentation</p>
        </div>
      </div>
    </div>
  </footer>

  <script type="text/javascript">
    dateTimePicker = new tempusDominus.TempusDominus(document.getElementById('dateTimePicker'), {
      display: {
        inline: true,
        theme: 'light',
      }
    });
  </script>
</body>
</html>
